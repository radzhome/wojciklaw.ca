<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #calculator {
            max-width: 400px;
            margin: auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="calculator">
    <h2>Mortgage Calculator</h2>
    <label for="loanAmount">Loan Amount:</label>
    <input type="number" id="loanAmount" placeholder="Loan amount" required>

    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" id="interestRate" placeholder="Interest rate" required>

    <label for="loanTerm">Loan Term (years):</label>
    <input type="number" id="loanTerm" placeholder="Loan term in years" required>

    <button onclick="calculateMortgage()">Calculate Mortgage</button>

    <div id="result"></div>
</div>

<script>
    function calculateMortgage() {
        var loanAmount = parseFloat(document.getElementById("loanAmount").value);
        var interestRate = parseFloat(document.getElementById("interestRate").value);
        var loanTerm = parseFloat(document.getElementById("loanTerm").value);

        var monthlyInterestRate = (interestRate / 100) / 12;
        var numberOfPayments = loanTerm * 12;

        var monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

        var totalPayment = monthlyPayment * numberOfPayments;

        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "<h3>Results:</h3>" +
            "<p>Monthly Payment: $" + monthlyPayment.toFixed(2) + "</p>" +
            "<p>Total Payment: $" + totalPayment.toFixed(2) + "</p>";
    }
</script>

</body>
</html>
